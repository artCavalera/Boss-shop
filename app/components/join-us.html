<section class="join-us">
  <div class="join-us__inner">
    <picture>
      <source srcset="images/join-us/join-us.avif" type="image/avif" />
      <source srcset="images/join-us/join-us.webp" type="image/webp" />
      <img
        class="join-us__img"
        src="images/join-us/join-us.jpg"
        alt="david backhem"
        width="779"
        height="613"
        loading="lazy"
      />
    </picture>
    <div class="join-us__content">
      <h2 class="join-us__title">join us</h2>
      <p class="join-us__text">Sign up and get 10% discount on your first purchase!</p>
      <form class="join-us__form" action="">
        <label for="name" aria-label="First name"></label>
        <input class="join-us__form-input" id="name" type="text" placeholder="First Name" />
        <label for="email" aria-label="Email"></label>
        <input class="join-us__form-input" id="email" type="email" placeholder="Email" />
        <button class="join-us__form-btn" type="submit">GET 10%</button>
        <p class="join-us__form-descr">
          *By compleating this form you are signing up to receive our emails and can unsubscribe at
          any time.
        </p>
      </form>
    </div>
  </div>
</section>
